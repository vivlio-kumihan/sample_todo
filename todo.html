<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main File</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./behavior.js" defer></script>
</head>

<body>
  <div id="contanier">
    <div id="todo-container" class="todo">
      <input type="text" id="create-input" class="todo__create-input" name="">
      <button id="create-btn" class="todo__create-btn">追加</button>
      <ul id="todo-list" class="todo__list"></ul>
    </div>
  </div>
  <template id="todo-item-tmple">
    <li class="todo__item">
      <span class="todo__item-title"></span>
      <input type="button" class="todo__item-btn delete" value="削除">
      <input type="button" class="todo__item-btn complete" value="完了">
    </li>
  </template>
</body>

</html>
